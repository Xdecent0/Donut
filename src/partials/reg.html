
<div class="container">
    <section class="registration" id="registration">
            <h2 class="title">Registration</h2>
        <div class="reg-box-inside">
            <div class="reg-box-info">
                <ul>
                    <li class="reg-box__item">May 23, 11:00<br>New York</li>
                    <li class="reg-box__item">$ 699</li>
                </ul>
            </div>
                <div class="reg-box-apply">
            <p class="reg-box__item mobile">Apply your personal info<br>for registration </ли>

                    <form>
                            <input 
                                id="registration-text"
                                class="reg-box__list" 
                                type="text"
                                pattern="^[a-zA-Z]+$"
                                placeholder="Your name"
                                >
                            <input 
                                id="registration-tel"
                                class="reg-box__list" 
                                type="tel" 
                                maxlength="13"
                                pattern="3\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2"
                                placeholder="Phone number"
                                >
                            <input 
                                id="registration-email"
                                class="reg-box__list" 
                                type="email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                placeholder="Email"
                                required
                                >
                                <button  type="submit" class="button">Register</button>
                    </form>

                </div>
        </div>
</div>
</div>
